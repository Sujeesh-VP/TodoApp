<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <section>
        <h1>TODO APP</h1>
        <input type = "text" placeholder = "Enter Tasks"/>
        <button class = "add">Add</button>
        <ul>
            <li class = "task">Buy a new computer <button class = "delete">Delete</button></li>
            <li class = "task">Create todoApp <button class = "delete">Delete</button></li>
            <li class = "task">Wake up at 6 am <button class = "delete">Delete</button></li>
            <li class = "task">Sleep at 11pm <button class = "delete">Delete</button></li>
        </ul>
        <span>You have 4 pending tasks <button class = "clear">Clear All</button></span>
    
    </section>
</body>
</html>
